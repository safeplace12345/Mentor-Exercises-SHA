<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch-API-and-Viewport</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
</head>

<body>
    <div class="users-section">
        <h1 class="fixit">To do List</h1>
    </div>
    <div class="table-holder">
<span>Add Task : </span>
        <table id="data-table">
            <tr class="wrapper">
                <td><label for="Title">Title :</label></td>
                <td><input type="text" class="add" id="Title">
                </td>
                <td><select name="users-select" class="users-select" aria-placeholder="Assign User">
                    </select></td>
                <td><button class="addUser">Add</button></td>
            </tr>
            
            <tr id="header">
                <th>UserID</th>
                <th>Title </th>
                <th>Completed</th>
                <th>Check</th>
                <th>Delete</th>
            </tr>
        </table>
    </div>

    <script src="./script.js"></script>
</body>

</html>
